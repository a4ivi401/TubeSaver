<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>TubeSaver - Скачивание видео с YouTube</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="app-container">
			<header>
				<div class="logo">
					<img src="assets/logo.svg" alt="TubeSaver Logo" class="logo-img" />
					<h1>TubeSaver</h1>
				</div>
			</header>

			<main>
				<div class="url-input-container">
					<input
						type="text"
						id="url-input"
						placeholder="Вставьте ссылку на YouTube видео"
						autocomplete="off"
					/>
					<button id="fetch-btn">Найти</button>
				</div>

				<div id="loading" class="loading hidden">
					<div class="spinner"></div>
					<p>Получение информации...</p>
				</div>

				<div id="error-message" class="error-message hidden">
					<p>Произошла ошибка. Проверьте ссылку и попробуйте снова.</p>
				</div>

				<div id="video-info" class="video-info hidden">
					<div class="video-preview">
						<img id="thumbnail" src="" alt="Превью видео" />
						<div class="video-details">
							<h2 id="video-title"></h2>
							<p id="video-duration"></p>
						</div>
					</div>

					<div class="download-options">
						<h3>Доступные форматы:</h3>
						<div id="formats-list" class="formats-list"></div>
					</div>
				</div>

				<div id="download-progress" class="download-progress hidden">
					<h3>Скачивание...</h3>
					<div class="progress-bar-container">
						<div id="progress-bar" class="progress-bar"></div>
					</div>
					<div class="progress-details">
						<span id="progress-percentage">0%</span>
						<span id="progress-size">0 MB / 0 MB</span>
					</div>
				</div>

				<div id="download-complete" class="download-complete hidden">
					<div class="success-icon">✓</div>
					<h3>Скачивание завершено!</h3>
					<p id="download-path"></p>
					<button id="new-download-btn">Скачать другое видео</button>
				</div>
			</main>

			<footer>
				<p>TubeSaver © 2025</p>
			</footer>
		</div>

		<script src="renderer.js"></script>
	</body>
</html>
