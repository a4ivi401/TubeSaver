<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>TubeSaver</title>
		<link rel="stylesheet" href="styles.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
		/>
	</head>
	<body>
		<div class="app-container">
			<!-- Заголовок приложения с кнопками управления окном -->
			<div class="titlebar">
				<div class="titlebar-title">
					<img src="assets/icon-small.png" alt="TubeSaver Logo" class="logo" />
					<span>TubeSaver</span>
				</div>
				<div class="titlebar-controls">
					<button id="minimize-btn" class="titlebar-button">
						<i class="fas fa-window-minimize"></i>
					</button>
					<button id="maximize-btn" class="titlebar-button">
						<i class="fas fa-window-maximize"></i>
					</button>
					<button id="close-btn" class="titlebar-button close">
						<i class="fas fa-times"></i>
					</button>
				</div>
			</div>

			<!-- Главный контент -->
			<div class="main-content">
				<!-- Форма ввода URL -->
				<div class="url-input-container">
					<input
						type="text"
						id="video-url"
						placeholder="Вставьте URL видео с YouTube"
						class="url-input"
					/>
					<button id="fetch-btn" class="fetch-button">
						<i class="fas fa-search"></i> Получить
					</button>
				</div>

				<!-- Контейнер информации о видео -->
				<div id="video-info" class="video-info-container hidden">
					<div class="video-preview">
						<img id="thumbnail" src="" alt="Превью видео" class="thumbnail" />
						<div class="video-details">
							<h2 id="video-title" class="video-title"></h2>
							<p id="video-author" class="video-author"></p>
							<p id="video-duration" class="video-duration"></p>
						</div>
					</div>

					<div class="download-options">
						<h3>Доступные форматы</h3>
						<div class="formats-container">
							<select id="format-selector" class="format-selector">
								<option value="" disabled selected>Выберите формат</option>
							</select>
							<div class="format-info">
								<span id="format-size">Размер: 0 MB</span>
								<span id="format-quality">Качество: N/A</span>
							</div>
						</div>

						<div class="download-path">
							<h3>Путь сохранения</h3>
							<div class="path-selector">
								<input
									type="text"
									id="output-path"
									readonly
									placeholder="Выберите директорию для сохранения"
									class="path-input"
								/>
								<button id="browse-btn" class="browse-button">
									<i class="fas fa-folder-open"></i> Обзор
								</button>
							</div>
						</div>

						<div class="filename-container">
							<h3>Имя файла</h3>
							<input type="text" id="filename" class="filename-input" />
						</div>

						<button id="download-btn" class="download-button" disabled>
							<i class="fas fa-download"></i> Скачать
						</button>
					</div>
				</div>

				<!-- Прогресс загрузки -->
				<div
					id="download-progress-container"
					class="download-progress-container hidden"
				>
					<h3>Загрузка...</h3>
					<div class="progress-bar-container">
						<div id="progress-bar" class="progress-bar"></div>
					</div>
					<div class="progress-details">
						<span id="progress-percentage">0%</span>
						<span id="progress-size">0 MB / 0 MB</span>
					</div>
				</div>

				<!-- Сообщение о статусе -->
				<div id="status-message" class="status-message"></div>
			</div>
		</div>

		<script src="renderer.js"></script>
	</body>
</html>
